<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<h:head>
	<title>Network User Manager</title>
</h:head>
<h:body>

            <div>Welcome #{login.user}
            </div>
